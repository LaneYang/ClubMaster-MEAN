<nav class="navbar cl-blue-navbar fixed-top">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a routerLink="../" class="cl-text-white cl-icon-padding">
          <span class="fas fa-chevron-left">
          </span>
      </a>
      <a class="cl-text-white cl-text-bold" routerLink="./">
        Search Flickr
      </a>
    </div>
    <div class="pull-right">
      <a routerLink="../" class="cl-icon-padding cl-text-white">
          <span class="fas fa-check">
          </span>
      </a>
    </div>
  </div>
</nav>

<div class = "container">
  <div class="input-group">
    <input [(ngModel)]="searchText" type="text" class="form-control">
    <span class="input-group-btn">
            <a (click)="searchPhotos()" class="btn btn-default" type="button">
                <span class="fas fa-search"></span>
            </a>
        </span>
  </div>

  <div class="row">
    <div *ngFor = "let pic of photos['photo']"
         class="col-xs-4">
      <img    (click)="selectPhoto(pic)"
              width="100%"
              [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>
      <p></p>
    </div>
  </div>

</div>


<nav class="navbar fixed-bottom cl-blue-navbar">
  <div class="container-fluid">
    <a routerLink="/"
       class="navbar-text cl-text-white pull-left">
      <span class="fa fa-home"></span>
    </a>
    <a routerLink="/founder"
       class="navbar-text cl-text-white pull-right">
      <span class="fa fa-user"></span>
    </a>
  </div>
</nav>
