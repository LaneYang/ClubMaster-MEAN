<nav class="navbar fixed-top nav-blue">
  <a class="navbar-brand" routerLink="../">
    <span class="fa fa-chevron-left text-white"></span>
  </a>
  <div class="navbar-brand text-white font-weight-bold">
    Clubs
  </div>
  <a class="navbar-brand pull-right" routerLink="/founder/clubs">
    <span class="fa fa-plus text-white"></span>
  </a>
</nav>

<div class="bg">
<div class="container">

    <div class="col-xs-8 borders">
      <form>
        <div class="form-group cl-8-top">
          <div class="container-fluid">
            <label for="club-name">Club Name:</label>
            <input [(ngModel)]= "updatedClub.name" type="text" class="form-control" id="club-name" value={{updatedClub.name}} ngModel required [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group cl-8-top">
          <div class="container-fluid">
            <label for="club-name">Club Title: </label>
            <input [(ngModel)]= "updatedClub.title" type="text" class="form-control" id="website-name" value={{updatedClub.title}} ngModel required [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="container-padding">
          <button (click)="updateClub(updatedClub)" class="btn btn-success btn-block cl-8-top">Update</button>
          <button (click)="deleteClub()" class="btn btn-danger  btn-block cl-8-top">Delete</button>
        </div>
      </form>
    </div>
</div>
</div>


<nav class="navbar fixed-bottom nav-blue">
  <div class="container-fluid">
    <a routerLink="/"
       class="navbar-text white-text pull-left">
      <span class="fa fa-home"></span>
    </a>
    <a routerLink="../"
       class="navbar-text white-text pull-right">
      <span class="fa fa-user"></span>
    </a>
  </div>
</nav>
